function generate_dust(dust) {

	xMesh = [];
	yMesh = [];
	zMesh = [];

	vxMesh = [];
	vyMesh = [];
	vzMesh = [];

	let particles = [];

	if (dust.geometry === "spherical") {
		l = dust.radius * 2;
		w = dust.radius * 2;
		h = dust.radius * 2;
	} else {
		l = dust.dimensions[0];
		w = dust.dimensions[1];
		h = dust.dimensions[2];
	}

	// For each i in the particle count
	for (let i = 0; i < dust.particles; i++) {

		// Randomly generate (x, y, z) particle coordinates 
		// within the rectangular prism of dimensions (l, w, h)
		// centered at (x, y, z) = 0
		x = (Math.random() - 0.5) * l;
		y = (Math.random() - 0.5) * w;
		z = (Math.random() - 0.5) * h;

		// If the geometry is spherical
		if (dust.geometry === "spherical") {

			// Compute the distance between the center of the star and the particle
			d = Math.sqrt((x * x) + (y * y) + (z * z));

			// Keep recomputing (x, y, z) particle coordinates (and corresponding distance to origin) until they are within desired radius
			while (d > dust.radius) {

				x = (Math.random() - 0.5) * l;
				y = (Math.random() - 0.5) * w;
				z = (Math.random() - 0.5) * h;

				d = Math.sqrt((x * x) + (y * y) + (z * z));

			}
		}


		xMesh.push(x + dust.position[0]);
		yMesh.push(y + dust.position[1]);
		zMesh.push(z + dust.position[2]);

		vxMesh.push(dust.velocity[0]);
		vyMesh.push(dust.velocity[1]);
		vzMesh.push(dust.velocity[1]);

	}

	instancedCount = xMesh.length; // How many instances in mesh

	mesh = new THREE.InstancedMesh(box, lightMaterial, instancedCount); // Create an instanced mesh to display all the particles

	let i = 0;

	// Place each particle in the scene
	for (const e of xMesh) {

		// Change the position of the matrix object to the position of the current particle
		// Change the matrix of the nth mesh object to the defined matrix object
		matrix.setPosition(e, yMesh[i], zMesh[i]);
		mesh.setMatrixAt(i, matrix)
		mesh.setColorAt(i, color.setHex( colors[255] ));

		i += 1;

	}

	scene.add(mesh);

	let object = {
		type: "dust",
		xMesh: xMesh,
		yMesh: yMesh,
		zMesh: zMesh,
		vxMesh: vxMesh,
		vyMesh: vyMesh,
		vzMesh: vzMesh,
		meshObject: mesh
	}

	objects.push(object);

}

			star.mesh.setColorAt(particle.index, color.setHex( starColors[Math.floor(Math.random() * starColors.length)] ));
			star.mesh.position.set(star.params.x, star.params.y, star.params.z);
			star.mesh.name = star.params.id

		}

		scene.add(star.mesh);
		movables.push(star.mesh)

		// Needed to update InstancedMesh object
		star.mesh.instanceMatrix.needsUpdate = true;
		star.mesh.instanceColor.needsUpdate = true;

	}

}

function vecSub(a, b) {

function vecMult(a, b) {

}

function vecDiv(a, b) {

}





// Update the physics of each particle
function move() {

	// Move non-fixed stars

	for (const star of stars) {

		if (star.params.fixed === true) {
			continue;
		}

		ax = 0;
		ay = 0;
		az = 0;

		for (const starOther of stars) {

			if (starOther.params.id === star.params.id) {
				continue;
			}

			dx = starOther.mesh.position.x - star.mesh.position.x;
			dy = starOther.mesh.position.y - star.mesh.position.y;
			dz = starOther.mesh.position.z - star.mesh.position.z;
			
			r = Math.sqrt((dx * dx) + (dy * dy) + (dz * dz));

			force = (G * star.params.mass * starOther.params.mass) / (r * r);

			ax += (force * dx) / r;
			ay += (force * dy) / r;
			az += (force * dz) / r;


		}

		star.params.vx += ax;
		star.params.vy += ay;
		star.params.vz += az;

		star.mesh.position.x += star.params.vx;
		star.mesh.position.y += star.params.vy;
		star.mesh.position.z += star.params.vz;

	};


	// Execute SHM for star particles

	for (const star of stars) {
		
		for (const particle of star.particles) {

			ax = -particle.kx * (particle.xLocal - particle.x0);
			ay = -particle.ky * (particle.yLocal - particle.y0);
			az = -particle.kz * (particle.zLocal - particle.z0);

			particle.vx += ax;
			particle.vy += ay;
			particle.vz += az;

			particle.xLocal += particle.vx;
			particle.yLocal += particle.vy;
			particle.zLocal += particle.vz;

			matrix.setPosition(particle.xLocal, particle.yLocal, particle.zLocal);
			star.mesh.setMatrixAt(particle.index, matrix);

		}

		// Needed to update InstancedMesh object
		star.mesh.instanceMatrix.needsUpdate = true;
		star.mesh.instanceColor.needsUpdate = true;

	}


	// waypoint

	for (const star of stars) {

		dx = xMesh.map(e => star.mesh.position.x - e);
		dy = yMesh.map(e => star.mesh.position.y - e);
		dz = zMesh.map(e => star.mesh.position.z - e);
	
		r = dx.map((e, i) => (e * e) + (dy[i] * dy[i]) + (dz[i] * dz[i]))

		absorbed = r.map(e => e < star.params.radius)

		active = absorbed.map(e => !e)

		force = r.map((e, i) => G * star.params.mass / (e * e));
		
		// we need some kind of += here, this will not work for multiple stars
		axMesh = force.map((e, i) => (e * dx[i]) / r[i])
		ayMesh = force.map((e, i) => (e * dy[i]) / r[i])
		azMesh = force.map((e, i) => (e * dz[i]) / r[i])

	}

	vxMesh = vxMesh.map((e, i) => e + axMesh[i])
	vyMesh = vxMesh.map((e, i) => e + ayMesh[i])
	vzMesh = vxMesh.map((e, i) => e + azMesh[i])

	xMesh = xMesh.map((e, i) => e + vxMesh[i])
	yMesh = yMesh.map((e, i) => e + vyMesh[i])
	zMesh = zMesh.map((e, i) => e + vzMesh[i])

	vMesh = vxMesh.map((e, i) => (e * e) + (vyMesh[i] * vyMesh[i]) + (vzMesh[i] * vzMesh[i]));


	vMeshMean = vMesh.reduce((a, b) => a + b) / vMesh.length;

	// Use sigmoid function to compute new color based on particle velocity and average velocity of the system
	vMeshColors = vMesh.map(e => colors[Math.floor(511 / (1 + Math.exp(-10 * (e - vMeshMean))))])

	// Iterate through every particle
	let i = 0;
	for (const e of xMesh) {

		if (active[i] === false) {
				matrix.setPosition(0, 0, 0);
				mesh.setMatrixAt(i, matrix);
		}

		// Update particle position and color
		matrix.setPosition(xMesh[i], yMesh[i], zMesh[i]);
		mesh.setMatrixAt(i, matrix);
		mesh.setColorAt(i, color.setHex( vMeshColors[i] ));

	}


	// Needed to update InstancedMesh object
	mesh.instanceMatrix.needsUpdate = true;
	mesh.instanceColor.needsUpdate = true;
	
}
