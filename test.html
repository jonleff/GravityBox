<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Selective Bloom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>

			canvas {
				height: 400px;
				width: 400px;
			}

		</style>



	</head>

	<body>

		hello
		<canvas id="animation-1"></canvas>


		<script type="module">

			import * as THREE from "https://cdn.skypack.dev/three@0.132.2";
			import { OrbitControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js";

			// Instantiate the scene and set parameters
			let scene = new THREE.Scene();
			scene.background = new THREE.Color(0xFFFFFF);

			// Grid
			let grid = new THREE.GridHelper(100, 30);
			grid.name = "grid";
			scene.add(grid);

			// Instantiate renderer and set parameters
			let canvas = document.getElementById("animation-1");
			let renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( 400, 400 );

			// Instantiate camera and set parameters
			let camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 20, 20, 20 );

			// Instantiate orbit orbitControls and set parameters
			let orbitControls = new OrbitControls( camera, renderer.domElement );
			orbitControls.enableDamping = true;
			orbitControls.dampingFactor = 0.4;
			//orbitControls.enablePan = false;
			orbitControls.screenSpacePanning = false;
			orbitControls.minDistance = 0;
			orbitControls.maxDistance = 200;
			orbitControls.maxPolarAngle = (2/3) * (Math.PI) + 0.3;

			// Start the animation
			animate();


			function animate() {

				renderer.render( scene, camera );
				requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
